<ion-header>
    <ion-navbar>
        <ion-grid>
            <ion-row justify-content-center>
                <ion-col col-11>
                    <ion-title style="align-items: center">Login</ion-title>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>User</ion-label>
        <ion-input type="email" value="" [(ngModel)]="email"></ion-input>
    </ion-item>

   <ion-item [hidden]="showPassword" >
       <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item [hidden]="!showPassword" >
        <ion-label floating>Password</ion-label>
        <ion-input type="text" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Show Password</ion-label>
        <ion-checkbox [(ngModel)]="showPassword"></ion-checkbox>
    </ion-item>
    <ion-item>
        <button ion-button (click)="login()">Login</button><br>
        <button ion-button (click)="forgot_password()">Forgot Password</button><br>
        <button ion-button (click)="registration('doctor')">Doctor</button><br>
        <button ion-button (click)="registration('patient')">Patient</button><br>
    </ion-item>
</ion-content>
